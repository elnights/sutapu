<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SUTAPU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/plusstrap.css" rel="stylesheet">
    <link href="css/plusstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="css/jmessage.css"/> 
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.png">
    <script type="text/javascript">
      var SUTAPU = {};
    </script>
  </head>

  <body class="login-page">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Sutapu</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="fix-for-slide"></div>
      <div class="login-form for-login-form">
        <form class="form-horizontal" id="login_form">
          <div class="control-group">
            <label class="control-label" for="login_email">Email</label>
            <div class="controls">
              <input type="text" placeholder="Email" name="login_email" id="login_email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="login_password">Password</label>
            <div class="controls">
              <input type="password" placeholder="Password" name="login_password" id="login_password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success btn-login btn-large">Login</button>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button onclick="return false;" class="btn btn-info btn-signup btn-large change-form-button">
                <i class="icon-refresh icon-white"></i>
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
      
      <div class="login-form for-signup-form">
        <form class="form-horizontal" id="signup_form">
          <div class="control-group">
            <label class="control-label" for="signup_displayName">Username</label>
            <div class="controls">
              <input type="text" placeholder="Username" name="signup_displayName" id="signup_displayName">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="signup_email">Email</label>
            <div class="controls">
              <input type="text" placeholder="Email" name="signup_email" id="signup_email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="signup_password">Password</label>
            <div class="controls">
              <input type="password" placeholder="Password" name="signup_password" id="signup_password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success btn-signup btn-large">Register</button>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button onclick="return false;" class="btn btn-info btn-login btn-large change-form-button">
                <i class="icon-refresh icon-white"></i>
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plusstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.jmessages.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
